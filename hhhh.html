<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@ghadaakram</title>
<style>
    body {
       /* background-image: url(/ghada.jpg);
  opacity: 000;*/
  font-family: Arial, sans-serif;
  text-align: center;
}

    
    #board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 5px;
        margin: 20px auto;
        width: 300px;
    }
    .cell {
        border: 1px solid black;
        width: 100px;
        height: 100px;
        font-size: 2em;
        cursor: pointer;
    }
</style>
</head>
<body>
<h1>ghadaakram</h1>
<div id="board">
    <div class="cell" onclick="playMove(0)"></div>
    <div class="cell" onclick="playMove(1)"></div>
    <div class="cell" onclick="playMove(2)"></div>
    <div class="cell" onclick="playMove(3)"></div>
    <div class="cell" onclick="playMove(4)"></div>
    <div class="cell" onclick="playMove(5)"></div>
    <div class="cell" onclick="playMove(6)"></div>
    <div class="cell" onclick="playMove(7)"></div>
    <div class="cell" onclick="plaayMove(8)"></div>
</div>

<script>
    const cells = document.querySelectorAll('.cell');
    let currentPlayer = 'X';
    let gameEnded = false;

    function playMove(cellIndex) {
        if (gameEnded || cells[cellIndex].textContent !== '') {
            return;
        }

        cells[cellIndex].textContent = currentPlayer;

        if (checkWin()) {
            alert(currentPlayer + ' wins!');
            gameEnded = true;
        } else if (checkDraw()) {
            alert('It\'s a draw!');
            gameEnded = true;
        } else {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
    }

    function checkWin() {
        const winningCombos = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],  // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8],  // columns
            [0, 4, 8], [2, 4, 6]   // diagonals
        ];

        return winningCombos.some(combo => {
            return combo.every(index => cells[index].textContent === currentPlayer);
        });
    }

    function checkDraw() {
        return [...cells].every(cell => cell.textContent !== '');
    }
</script>
</body>
</html>
